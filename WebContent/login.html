<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Login Tp Previo</title>
</script>
<script type="text/javascript" >
  function carga(){
	  document.getElementById("usuario").focus();  
  }
  function estaVacio(valor) {
	  return valor === "" || valor === '' || valor === null || valor === undefined;
	}
  function valideDatos(){
	  var usuario= document.getElementById("usuario");
	  var password= document.getElementById("password");
	  
	  if(estaVacio(usuario.value))&&(estaVacio(password.value))){
		  alert("Ingrese usuario y contraseña");
		  document.getElementById("usuario").focus(); 
		  return false;
	  } else 
		  if (estaVacio(usuario.value)){
			alert("Ingrese usuario");
			document.getElementById("usuario").focus(); 
			return false;
		  }else 
			  if(estaVacio(password.value)){
				  alert("Ingrese contraseña"); 
				  document.getElementById("password").focus(); 
				  return false;
			  } else
				  return true;
	  
  }
</script>

</head>
<body onload="carga();">
<form action="loginWeb.jr" method="POST" onsubmit="return valideDatos();">
<table align="center">
 <tr>
 <td colspan="2" style="font-weight: bold;font-size: 20px;">Ingrese usuario y contraseña</td>
 </tr>
 <tr>
 <td style="font-weight: bold;">Usuario:</td>
 <td><input type="text" name="usuario" id="usuario"></td>
 </tr>
 <tr>
 <td style="font-weight: bold;size:12px;" >Password: </td>
  <td><input type="password" name="password" id="password"></td>
 </tr>
 
 <tr>
  <td><input type="submit" value="Aceptar"></td>
  <td><input type="button" value="Cancelar"></td>
  
 </tr>
</table>
</form>
</body>
</html>
